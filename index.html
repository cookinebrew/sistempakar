<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Penyakit Ikan Pembenih</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Pakar Deteksi Penyakit Ikan</h1>
        <form id="diagnosis-form">
            <h3>Pilih Gejala:</h3>
            <div id="gejala-list"></div>
            <button type="button" id="diagnose-button">Diagnosa</button>
        </form>
        <div id="result">
            <h3>Hasil Diagnosis:</h3>
            <p id="disease-name"></p>
            <p id="solution"></p>
            <p id="obat"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
